<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="icon" type="image/x-icon" href="kontent/knjige.png"> <!-- povlačenje ikonice iz kontent foldera unutar projekta --> 
    <link rel="stylesheet" href="https://bootswatch.com/3/darkly/bootstrap.min.css"> <!-- bootstrap povučen sa stranice bootswatch.com vezan za dizajn pzadine, button i color scheme ukupni --> 
    <title>Moje Pročitane Knjige</title> <!-- naslov new taba --> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77BilL4ZtiqrqD80Kn4Z8NTSRYMA2Fd33n5dQ8lWUE0Øs/" crossorigin="anonymous"> <!-- još cssa povučenog sa stranice fontawesome.com --> 

</head>

<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
          <br>

          <i class="fas fa-book-open text-primary"></i> Moje<span class="text-primary">Pročitane</span>Knjige</h1> <!-- ikonica u naslovu sa stranice fontawsome.com --> 

          <br>

          <form id="knjiga-form">
            <div class="form-group">
              <label for="naslov">Naslov knjige: </label> <!-- Naslov iznad text boxa--> 
              <input type="text" id="naslov" class="form-control"> <!-- polje za unos --> 
            </div>
            <div class="form-group">
              <label for="autor">Autor knjige:</label>
              <input type="text" id="autor" class="form-control">
            </div>
            <div class="form-group">
              <label for="zanr">Žanr knjige</label>
              <input type="text" id="zanr" class="form-control">
            </div>
            <br>
            <input type="submit" value="Dodaj knjigu u pročitane knjige!" class="btn btn-primary btn-block"> <!-- premade submit dugme sa stranice bootswatch --> 
          </form>

          <br><br>

          <table class="table table-striped mt-5"> <!-- tabela koja prikazuje knjige spasene u bazi procitanih knjiga --> 
            <thead>
              <tr>
                <th>Naslov</th>
                <th>Autor</th>
                <th>Žanr</th>
                <th>Ukloni knjigu</th>
              </tr>
            </thead>
            <tbody id="knjiga-list"></tbody>
          </table>
      </div>
      <script src="app.js"></script> <!-- uvezivanje sa JavaScriptom --> 
    
</body>

</html>
